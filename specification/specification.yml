openapi: 3.0.2
info:
  title: API сервер для проекта "Six cities"
  version: version 4.0
tags:
  - name: users
    description: описание действий с пользователями
  - name: rent-offers
    description: описание действий с объявлениями
  - name: comments
    description: описание действий с комментариями к объявлениям
paths:
  /users/register:
    post:
      tags:
        - users
      summary: Регистрация пользователя
      description: Создание нового пользователя. E-Mail должен быть уникальным.
      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserRequest"
        required: true

      responses:
        "201":
          description:
            Пользователь зарегистрирован. Возвращает объект пользователя с присвоенным токеном.
            Также аватар присваивается по-умолчанию.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAuthResponse'


        "400":
          description: Не пройдена валидация полей email или пароля
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorMessage'


        "409":
          description: Пользователь с таким email уже существует.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegUserErrorMessage'


  /users/{userId}/upload/avatar:
    put:
      tags:
        - users
      summary: Загрузить изображение аватара
      security:
        - tokenAuth: []
      description: Загружает изображение аватара пользователя. Изображение
        аватара должно быть в формате 'png' или 'jpeg'.
      parameters:
        - name: userId
          in: path
          description: id пользователя
          required: true
          schema:
            type: string
            example: Td233jJf4f9
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: true
          schema:
            type: array
            items:
              type: string
              example:
              - Bearer
              - j3jo3j4io3j4o3ijojdfoij

      requestBody:
        description: Файл изображения.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UploadAvatarRequest"
        required: true

      responses:
        "201":
          description: Изображение успешно загружено. Возвращает ссылку на изображение.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadAvatarResponse'


        "400":
          description: Некорректный запрос при попытке загрузить аватар чужому пользователю или
            некорректный формат изображения или некорректный userId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedUploadFileMessage'


        '401':
          description: Пользователь не авторизован.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'




  /users//favorites/{offerId}:
    put:
      tags:
        - users
      summary: Добавление/удаление предложения в/из избранного
      description: Добавлять/удалять предложения могут только авторизованные пользователи.
      security:
        - tokenAuth: []
      parameters:
      - name: offerId
        in: path
        description: id предложения, которое нужно добавить или удалить из избранного
        required: true
        schema:
          type: string
          example: Td233jJf4f9
      - name: Authorization
        in: header
        description: Авторизационный токен пользователя
        required: true
        schema:
            type: array
            items:
              type: string
              example:
              - Bearer
              - j3jo3j4io3j4o3ijojdfoij
      - name: isFav
        in: query
        description:
          Параметр определяющий добавить или удалить предложение из избранного.
          0 - удалить, 1 - добавить.
        required: true
        schema:
          type: integer
          enum:
            - 0
            - 1

      responses:
        '200':
          description: Обновленное предложение.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  allOf:
                    - $ref: '#/components/schemas/RentOfferFullResponse'

        '401':
          description: Пользователь не авторизован.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'

        '400':
          description: Предложение не найдено. Или не пройдена валидация полей или параметров строки запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferNotFoundMessage'


  /users/auth:
    post:
      tags:
        - users
      summary: Авторизация пользователя
      description: Авторизует пользователя на основе логина и пароля
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/RequestAuth'

        required: true

      responses:
        "200":
          description:
            Успешная проверка логина и пароля зарегистрированного пользователя.
            Возвращает объект пользователя с присвоенным токеном.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAuthResponse'

        "400":
          description: Пользователь с таким email не существует.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedAuthErrorMessage'

        '401':
          description: Пользователь не авторизован. Неверный email или пароль
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'

    get:
      tags:
        - users
      summary: Проверка состояния авторизации пользователя.
      security:
        - tokenAuth: []
      description: Возвращает информацию по авторизованному пользователю.
      parameters:
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: true
          schema:
            type: array
            items:
              type: string
              example:
              - Bearer
              - j3jo3j4io3j4o3ijojdfoij

      responses:
        '200':
          description: Информация об успешной авторизации пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicResponse'

        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'


  /rent-offers:
    post:
      tags:
        - rent-offers
      summary: Создать новое предложение
      security:
        - tokenAuth: []
      description: Создание новоего предложения доступно только авторизованным пользователям.
      parameters:
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: true
          schema:
              type: array
              items:
                type: string
                example:
                - Bearer
                - j3jo3j4io3j4o3ijojdfoij
      requestBody:
        description: Передача информации о новом предложении.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewRentOfferRequest'
        required: true

      responses:
        '200':
          description: Возвращает объект с полной информацией о созданном предложениии с присвоенным id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RentOfferFullResponse'

        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'

        '400':
          description: Ошибка при создании предложения. Не пройдена валидация.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorMessage'


    get:
      tags:
        - rent-offers
      summary: Получить список предложений
      description:
        Получение списка доступных предложений. По умолчанию сервис возвращает не больше 60 предложений по аренде.
        В параметрах запроса можно указать требуемое количество. Предложения отсортированы по дате публикации по убыванию
      security:
        - tokenAuth: []
      parameters:
        - in: query
          name: count
          required: false
          description: Пользователь может указать необходимое количество предложений для просмотра
          schema:
            type: integer
            minimum: 1
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: false
          schema:
            type: array
            items:
              type: string
              example:
                - Bearer
                - j3jo3j4io3j4o3ijojdfoij

      responses:
        '200':
          description: Массив предложений.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  allOf:
                    - $ref: '#/components/schemas/RentOfferBasicResponse'


  /rent-offers/premium:
    get:
      tags:
      - rent-offers
      summary: Получение списка премиальных предложений.
      security:
        - tokenAuth: []
      description:
        Получение списка премиальных предложений для определенного города.
        Сервис возвращает всегда не более 3 предложений, сортированных по дате
        публикации по убыванию.
      parameters:
        - name: city
          in: query
          description: Название города.
          required: true
          schema:
            type: string
            enum:
            - Paris
            - Cologne
            - Brussels
            - Amsterdam
            - Hamburg
            - Dusseldorf
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: false
          schema:
            type: array
            items:
              type: string
              example:
                - Bearer
                - j3jo3j4io3j4o3ijojdfoij

      responses:
        '200':
          description: Массив премиальных предложений.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  allOf:
                    - $ref: '#/components/schemas/RentOfferBasicResponse'

        '400':
          description: Ошибка параметров запроса. Указан не существующий город
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WrongPathErrorMessage'


  /rent-offers/favorites:
     get:
      tags:
      - rent-offers
      summary: Получение списка избранных предложений пользователя.
      security:
        - tokenAuth: []
      description:
        Получение списка избранных предложений.
        Доступно только авторизованным пользователям.
      parameters:
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: false
          schema:
            type: array
            items:
              type: string
              example:
                - Bearer
                - j3jo3j4io3j4o3ijojdfoij

      responses:
        '200':
          description: Массив избранных предложений пользователя.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  allOf:
                    - $ref: '#/components/schemas/RentOfferBasicResponse'

        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'


        '400':
          description: Несоответствие токена и id пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WrongPathErrorMessage'


  /rent-offers/{offerId}:
    get:
      tags:
      - rent-offers
      summary: Получение информации о предложении
      security:
        - tokenAuth: []
      description: Получение детальной информации о предложении.
      parameters:
        - name: offerId
          in: path
          description: id предложения, которое нужно получить
          required: true
          schema:
            type: string
            example: Td233jJf4f9
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: false
          schema:
            type: array
            items:
              type: string
              example:
                - Bearer
                - j3jo3j4io3j4o3ijojdfoij
      responses:
        '200':
          description: Объект предложения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RentOfferFullResponse'

        '400':
          description: Предложение не найдено или некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferNotFoundMessage'


    patch:
      tags:
      - rent-offers
      summary: Обновление информации о предложении.
      description: Редактировать предложения могут только авторизованные пользователи и только предложения, созданные ими.
      security:
        - tokenAuth: []
      parameters:
        - name: offerId
          in: path
          description: id предложения, которое нужно обновить
          required: true
          schema:
            type: string
            example: jkjkJ34j2ji
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: true
          schema:
            type: array
            items:
              type: string
              example:
                - Bearer
                - j3jo3j4io3j4o3ijojdfoij
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRentOfferRequest'

      responses:
        '200':
          description: Обновленный объект предложения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RentOfferFullResponse'

        '401':
          description: Пользователь не авторизован.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'

        '400':
          description: Ошибка валидации при редактировании предложения.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorMessage'



    delete:
      tags:
        - rent-offers
      summary:  Удаление предложения.
      security:
        - tokenAuth: []
      description: Удалять предложения могут только авторизованные пользователи и только предложения, созданные ими.
      parameters:
        - name: offerId
          in: path
          description: id предложения, которое нужно удалить
          required: true
          schema:
            type: string
            example: Td233jJf4f9
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: true
          schema:
            type: array
            items:
              type: string
              example:
                - Bearer
                - j3jo3j4io3j4o3ijojdfoij


      responses:
        '204':
          description: Предложение успешно удалено вместе с комментариями к нему

        '401':
          description: Пользователь не авторизован.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'

        '400':
          description: Ошибка при удалении предложения другого пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateOfferErrorMessage'




  /rent-offers/{offerId}/comments:
    get:
      tags:
        - comments
      summary: Получение списка комментариев к определенному предложению
      description:
        Сервис всегда возвращает список из 50 (или меньше) последних комментариев.
        Комментарии отсортированы по дате публикации (по убыванию). Сначала новые, потом старые.
      parameters:
        - name: offerId
          in: path
          description: id предложения, к которому нужны комментарии.
          required: true
          schema:
            type: string
            example: Td233jJf4f9
      responses:
        '200':
          description: Массив комментариев
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommentResponse'

  /rent-offers/comments:
    post:
      tags:
        - comments
      summary: Создание нового комментария.
      security:
        - tokenAuth: []
      description: Создавать комментарии могут только авторизованные пользователи.
      parameters:
        - name: Authorization
          in: header
          description: Авторизационный токен пользователя
          required: true
          schema:
            type: array
            items:
              type: string
              example:
              - Bearer
              - j3jo3j4io3j4o3ijojdfoij
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCommentRequest'
              required: true
      responses:
        '201':
          description: Созданный объект комментария
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponse'

        '401':
          description: Пользователь не авторизован.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAuthErrorMessage'

        '400':
          description: Ошибка при создании комментария. Не пройдена валидация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationCommentErrorMessage'





components:
  schemas:
    RegisterUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: test@somemail.com
        password:
          type: string
          minLength: 6
          maxLength: 12
          example: kek1337
          writeOnly: true
        username:
          type: string
          minLength: 1
          maxLength: 15
          example: SomeNick
        status:
          type: string
          enum:
            - обычный
            - pro
          example: обычный
      additionalProperties: false
      required:
        - email
        - username
        - password
        - status


    UserBasicResponse:
      type: object
      properties:
        email:
          type: string
          format: email
          example: test@somemail.com
        username:
          type: string
          example: SomeNick
        status:
          type: string
          example: обычный
        avatarPath:
          type: string
          format: binary
          example: /static/avatar/3.jpg


    UserAuthResponse:
      type: object
      properties:
        id:
          type: string
          example: jkj3ij3i3j3ij
        email:
          type: string
          format: email
          example: test@somemail.com
        username:
          type: string
          example: SomeNick
        status:
          type: string
          example: обычный
        avatarPath:
          type: string
          format: binary
          example: /static/avatar/3.jpg
        authToken:
          type: string
          example: "T2xpdmVyLmNvbm5lckBnbWFpbC5jb20="
          readOnly: true


    UploadAvatarRequest:
      type: object
      properties:
         avatar:
          type: string
          format: binary
          example: /static/avatar/3.jpg
      required:
        - avatar


    UploadAvatarResponse:
      type: object
      properties:
        avatarPath:
          type: string
          format: binary
          example: /static/avatar/3.jpg


    RequestAuth:
      type: object
      properties:
        email:
          type: string
          format: email
          example: test@somemail.com
        password:
          type: string
          minLength: 6
          maxLength: 12
          example: qwerty123
          writeOnly: true
      additionalProperties: false
      required:
        - email
        - password


    RegUserErrorMessage:
      type: object
      properties:
        errorMessage:
          type: string
          example: Пользователь с таким e-mail уже существует


    FailedUploadFileMessage:
      type: object
      properties:
        errorMessage:
          type: string
          example: Некорректный формат изображения. Поддерживаемые форматы '.jpg' и '.png'.


    CheckAuthErrorMessage:
      type: object
      properties:
        errorMessage:
          type: string
          example: Пользователь не авторизован.


    FailedAuthErrorMessage:
      type: object
      properties:
        errorMessage:
          type: string
          example: Пользователь с таким email не существует.


    WrongPathErrorMessage:
      type: object
      properties:
        errorMessage:
          type: string
          example: Некорректный запрос.


    #Rent offer schemas
    Advertiser-Author:
      type: object
      properties:
        email:
          type: string
          format: email
          example: test@somemail.com
        username:
          type: string
          example: SomeNick
        status:
          type: string
          enum:
            - обычный
            - pro
          example: обычный
        avatarPath:
          type: string
          format: binary
          example: /static/avatar/3.jpg


    RentOfferBasicResponse:
      type: object
      properties:
        id:
          type: string
          example: j4k3j4k
        offerDate:
          type: string
          format: date-time
          example: '2023-10-05T14:48:00.000Z'
        commentsCount:
          type: integer
          example: 22
        title:
          type: string
          example: Beautiful & luxurious studio at great location
        city:
          type: object
          properties:
            name:
              type: string
              example: Amsterdam
            latitude:
              type: number
              example: 24.3434
            longitude:
              type: number
              example: 23.4522
        previewImage:
          type: string
          format: binary
          example: preview-img/1.png
        isPremium:
          type: boolean
          example: false
        isFavorite:
          type: boolean
          example: true
        rating:
          type: number
          example: 4.8
        type:
          type: string
          example: apartment
        price:
          type: integer
          example: 1200
        latitude:
          type: number
          example: 24.3434
        longitude:
          type: number
          example: 23.4522


    RentOfferFullResponse:
      type: object
      properties:
        id:
          type: string
          example: j4k3j4k
        offerDate:
          type: string
          format: date-time
          example: '2023-10-05T14:48:00.000Z'
        commentsCount:
          type: integer
          example: 22
        title:
          type: string
          example: Beautiful & luxurious studio at great location
        description:
          type: string
          example: A quiet cozy and picturesque that hides behind a a river by the unique lightness of Amsterdam.
        city:
          type: object
          properties:
            name:
              type: string
              example: Amsterdam
            latitude:
              type: number
              example: 24.3434
            longitude:
              type: number
              example: 23.4522
        previewImage:
          type: string
          format: binary
          example: preview-img/1.png
        images:
          type: array
          items:
            type: string
            format: binary
            example:
            - img/1.png
            - img/2.png
            - img/3.png
        isPremium:
          type: boolean
          example: false
        isFavorite:
          type: boolean
          example: true
        rating:
          type: number
          example: 4.8
        type:
          type: string
          example: apartment
        bedrooms:
